<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" type="text/css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="nft">
    <div class="card">
      <div class="A">
        <figure>
          <img class="img-nft" src="image-equilibrium.jpg" alt="image of a nft">
          <div class="cap">
            <img src="icon-view.svg" alt="icon to watch ">
          </div>
        </figure>

        <div class="img-nft">

        </div>
      </div>
      <div class="name-nft">
        <a> Equilibrium #3429</a>
      </div>
      <div class="descripcion-nft">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="pd">
        <a class="price-nft"><img src="icon-ethereum.svg" alt="icon ethereum"> 0.041 ETH</a>
        <a class="days"><img src="icon-clock.svg" alt="icon clock">3 days left</a>
      </div>
      <div>
        <a class="creator"><img src="image-avatar.png" alt="creator photo "> Creation of <span> _Jules Wyvern</span></a>
      </div>


    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Viktor Ch</a>.</div>



</body>



</html>
